<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Redirect</title>
    <script>
        // Redirect logic
        if (navigator.userAgent.includes('LinkedInApp')) {
            // If LinkedIn app is detected
            window.location.href = "linkedin://shareArticle?mini=true&text=Check%20out%20this%20amazing%20event!%20%23Networking";
        } else {
            // Fallback to LinkedIn web link
            window.location.href = "https://www.linkedin.com/sharing/share-offsite/?text=Check%20out%20this%20amazing%20event!%20%23Networking";
        }
    </script>
</head>
<body>
    <p>Redirecting to LinkedIn...</p>
</body>
</html>
